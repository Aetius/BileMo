nelmio_api_doc:
    areas:
        path_patterns: [ ^/api(?!/doc$) ]

    documentation:
        host: 127.0.0.1:8000
        schemes: [https]
        info:
            title: Bilmeo
            description: This app allows you to choose between our collection of phones.
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []